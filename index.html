
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загородные дома мечты</title>
  <link href="fonts/comfortaa.css" rel="stylesheet">
  <link rel="stylesheet" href="css/aos.css">

  <style>
    body {
      margin: 0;
      font-family: 'Comfortaa', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header { background: linear-gradient(90deg, #aed9e0, #f9f9f9); padding: 20px; text-align: center; }
    nav a { margin: 0 15px; text-decoration: none; color: #333; font-weight: bold; }
    nav a:hover { color: #388e8e; }
    .hero { padding: 80px 20px; text-align: center; background: #e0f7fa; }
    .hero h1 { font-size: 2.8em; }
    section { padding: 60px 20px; text-align: center; }
    .filters { margin-bottom: 30px; }
    .filters input { margin: 5px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    .filters button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .houses { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .house { background: #ffffff; border-radius: 20px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 280px; }
    .house img { width: 100%; height: 200px; object-fit: cover; }
    .house .info { padding: 15px; text-align: left; }
    .house h3 { margin: 10px 0 5px; font-size: 1.2em; }
    .house p { margin: 5px 0; font-size: 0.95em; }
  </style>
</head>
<body>

<header><nav>
<a href="#hero">Главная</a> <a href="#houses">Дома</a> <a href="#reviews">Отзывы</a> <a href="#contact">Контакты</a>
</nav></header>

<section class="hero" id="hero">
  <h1 data-aos="zoom-in">Твой уютный дом за городом</h1>
  <p data-aos="fade-up">Выбирай лучший вариант по цене и площади!</p>
</section>

<section id="houses">
  <h2 data-aos="fade-up">Наши предложения</h2>

  <div class="filters" data-aos="fade-up">
    <input type="number" id="minPrice" placeholder="Мин. цена (млн ₽)">
    <input type="number" id="maxPrice" placeholder="Макс. цена (млн ₽)">
    <input type="number" id="minArea" placeholder="Мин. площадь (м²)">
    <input type="number" id="maxArea" placeholder="Макс. площадь (м²)">
    <button onclick="filterHouses()">Показать дома</button>
  </div>

  <div class="houses" id="houseList">
    <!-- Домики будут сюда подставляться через скрипт -->
  </div>
</section>

<section id="reviews" style="background:#f0faff;">
  <h2 data-aos="fade-up">Отзывы клиентов</h2>
  <p>«Быстро подобрали участок и построили дом мечты!» — Алексей</p>
  <p>«Приятные цены и отличные варианты.» — Мария</p>
</section>

<section id="contact" style="background:#ffffff;">
  <h2 data-aos="fade-up">Связаться с нами</h2>
  <p>Пишите на: realestate@example.com</p>
</section>

<script src="js/aos.js"></script>
<script>
AOS.init({ duration: 1000, once: true });

const houses = [
  { name: "Дом у озера", price: 15, area: 180, image: "images/house1.jpg" },
  { name: "Современный коттедж", price: 18, area: 220, image: "images/house2.jpg" },
  { name: "Классический дом", price: 12, area: 150, image: "images/house3.jpg" },
  { name: "Дом в лесу", price: 14, area: 170, image: "images/house4.jpg" },
  { name: "Мини-дом", price: 7, area: 80, image: "images/house5.jpg" },
  { name: "Уютный таунхаус", price: 9, area: 100, image: "images/house6.jpg" },
  { name: "Большой особняк", price: 25, area: 350, image: "images/house7.jpg" },
  { name: "Дом в горах", price: 20, area: 200, image: "images/house8.jpg" },
  { name: "Ранчо", price: 22, area: 300, image: "images/house9.jpg" },
  { name: "Дача у реки", price: 10, area: 120, image: "images/house10.jpg" },
];

function displayHouses(list) {
  const container = document.getElementById('houseList');
  container.innerHTML = '';
  list.forEach(house => {
    container.innerHTML += `
      <div class="house" data-aos="fade-up">
        <img src="${house.image}" alt="${house.name}">
        <div class="info">
          <h3>${house.name}</h3>
          <p>Цена: ${house.price} млн ₽</p>
          <p>Площадь: ${house.area} м²</p>
        </div>
      </div>
    `;
  });
}

function filterHouses() {
  const minPrice = document.getElementById('minPrice').value || 0;
  const maxPrice = document.getElementById('maxPrice').value || Infinity;
  const minArea = document.getElementById('minArea').value || 0;
  const maxArea = document.getElementById('maxArea').value || Infinity;

  const filtered = houses.filter(h => h.price >= minPrice && h.price <= maxPrice && h.area >= minArea && h.area <= maxArea);
  displayHouses(filtered);
}

document.addEventListener('DOMContentLoaded', () => displayHouses(houses));
</script>

</body>
</html>
