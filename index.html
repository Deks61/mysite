
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта объектов</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <section id="map-section" class="map-wrapper">
        <h2>Карта объектов</h2>
        <div class="filter-buttons">
            <button onclick="filterMarkers('all')">Все</button>
            <button onclick="filterMarkers('apartment')">Квартиры</button>
            <button onclick="filterMarkers('house')">Дома</button>
            <button onclick="filterMarkers('commercial')">Коммерция</button>
        </div>
        <div id="map" class="animated-map"></div>
    </section>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
